<nobr ng-if="::!$ctrl.editable">{{ $ctrl.gpa || 0 | round:2 }} GPA</nobr><div class="input-group" ng-if="::$ctrl.editable">
  <input 
    name="gpa"
    class="input-group-field text-right"
    ng-model="$ctrl.gpa"
    ng-change="$ctrl.onChange()"
    type="number"
    step="0.05"
    max="100"
    min="0"
    autofocus />
  <span class="input-group-label">%</span>
</div>
